name: PR temporary deploy to Quome cloud

on:
  pull_request:
    branches: [main]
    types: [closed, opened, synchronize, reopened]

env:
  # Configure this
  DOCKER_REPO_NAME: pioneer
  APP_NAME: pioneer
  # Configure these if the dockerfile is not in the base directory
  # (i.e. under ./app)
  DOCKER_BUILD_CONTEXT: ./app
  DOCKERFILE_PATH: ./app/Dockerfile

  PR_NUMBER: ${{ github.event.number }}

jobs:
  validate:
    name: Validate schemas and code
    if: ${{ github.event.pull_request.state == 'open' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        working-directory: app/frontend
        run: npm ci

      - name: Validate JSON-LD schemas
        working-directory: app/frontend
        run: npm run validate-schemas

  build:
    name: Push Docker image to Docker Hub
    if: ${{ github.event.pull_request.state == 'open' }}
    needs: [validate]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      attestations: write
      id-token: write
    outputs:
      tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          tags: type=sha
          images: ${{ vars.DOCKER_USERNAME }}/${{ env.DOCKER_REPO_NAME }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ${{ env.DOCKER_BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/${{ vars.DOCKER_USERNAME }}/${{ env.DOCKER_REPO_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  deploy:
    needs: [build]
    if: ${{ github.event.pull_request.state == 'open' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Quome Deploy
        env:
          API_KEY: ${{ secrets.QUOME_API_KEY }}
          ORG_ID: ${{ secrets.ORG_ID }}
          TAG: ${{ needs.build.outputs.tag }}
          PR_NUMBER: ${{ env.PR_NUMBER }}
        run: bash .github/deploy_pr_to_quome.sh

      - name: Update PR Description with deployment uri
        uses: nefrob/pr-description@v1.2.0
        with:
          content: "<!-- pr_deploy_domain -->\n\nPR Deployed to ${{ env.APP_DOMAIN_NAME }}\n<!-- end_pr_deploy_domain -->"
          regex: "<!-- pr_deploy_domain -->.*?<!-- end_pr_deploy_domain -->"
          regexFlags: ims
          token: ${{ secrets.GITHUB_TOKEN }}

  delete_deployment:
    name: Delete deployment on PR merge
    if: ${{ github.event.pull_request.state == 'closed' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Delete PR deployment
        env:
          API_KEY: ${{ secrets.QUOME_API_KEY }}
          ORG_ID: ${{ secrets.ORG_ID }}
          PR_NUMBER: ${{ env.PR_NUMBER }}
        run: bash .github/delete_pr_deployment.sh

      - name: Remove deployment uri from PR Description
        uses: nefrob/pr-description@v1.2.0
        with:
          content: "<!-- pr_deploy_domain --><!-- end_pr_deploy_domain -->"
          regex: "<!-- pr_deploy_domain -->.*?<!-- end_pr_deploy_domain -->"
          regexFlags: ims
          token: ${{ secrets.GITHUB_TOKEN }}

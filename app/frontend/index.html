    <meta charset="UTF-8" />

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-P6SQBWRZ');</script>
    <!-- End Google Tag Manager -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pittsburgh Tomorrow Pioneer</title>
    
    <!-- Social Media Meta Tags (fallback for crawlers before React loads) -->
    <!-- Note: Image URLs are set dynamically by React SEO component based on current origin -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Pittsburgh Tomorrow Pioneer" />
    <meta property="og:description" content="Your personal, free guide to every resource that helps newcomers settle in quickly and confidently — from housing and schools to language, faith, and community life. It's the most complete, time-saving, and welcoming way to begin your new chapter in Pittsburgh." />
    <meta property="og:image" content="" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:url" content="" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pittsburgh Tomorrow Pioneer" />
    <meta name="twitter:description" content="Your personal, free guide to every resource that helps newcomers settle in quickly and confidently — from housing and schools to language, faith, and community life. It's the most complete, time-saving, and welcoming way to begin your new chapter in Pittsburgh." />
    <meta name="twitter:image" content="" />
    <meta property="twitter:domain" content="" />
    <meta property="twitter:url" content="" />
    
    <!-- Set image URLs immediately using current origin (for crawlers before React loads) -->
    <script>
      (function() {
        var origin = window.location.origin;
        var hostname = window.location.hostname;
        var imageUrl = origin + '/branding/assets/logo-og.png';
        var url = origin + window.location.pathname;
        
        // Set og:image
        var ogImage = document.querySelector('meta[property="og:image"]');
        if (ogImage) ogImage.setAttribute('content', imageUrl);
        
        // Set og:url
        var ogUrl = document.querySelector('meta[property="og:url"]');
        if (ogUrl) ogUrl.setAttribute('content', url);
        
        // Set twitter:image
        var twitterImage = document.querySelector('meta[name="twitter:image"]');
        if (twitterImage) twitterImage.setAttribute('content', imageUrl);
        
        // Set twitter:domain
        var twitterDomain = document.querySelector('meta[property="twitter:domain"]');
        if (twitterDomain) twitterDomain.setAttribute('content', hostname);
        
        // Set twitter:url
        var twitterUrl = document.querySelector('meta[property="twitter:url"]');
        if (twitterUrl) twitterUrl.setAttribute('content', url);
      })();
    </script>
    
    <!-- Preload critical hero image for faster LCP (optimized JPEG: 191KB vs 7.6MB SVG) -->
    <link rel="preload" as="image" href="/branding/assets/hero-0-optimized.jpg" fetchpriority="high" />
    
    <!-- Google Fonts - Geologica (Brand Font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
